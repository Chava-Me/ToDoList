<mat-card class="card" appearance="outlined" *ngIf="todo && !todo.isArchived">
  <mat-card-header>
    <mat-card-title>{{todo.title}}</mat-card-title>
    <mat-card-subtitle>{{todo.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-countdown [date]="todo.endDate"></app-countdown>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="onComplete()">Complete</button>
    <button mat-raised-button (click)="onArchive()">Archive</button>
  </mat-card-actions>
</mat-card>
