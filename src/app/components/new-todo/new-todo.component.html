<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input matInput placeholder="Title Here" formControlName="title">
          <div *ngIf="myForm.get('title').invalid && myForm.get('title').touched">
            <small *ngIf="myForm.get('title').errors['required']">Title is required.</small>
          </div>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput placeholder="Description Here" formControlName="description">
            <div *ngIf="myForm.get('description').invalid && myForm.get('description').touched">
                <small *ngIf="myForm.get('description').errors['required']">Description is required.</small>
              </div>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="datepicker" formControlName="date"  [min]="minDate"/>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker >
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button matDatepickerApply>Apply</button>
              </mat-datepicker-actions>
            </mat-datepicker>
          </mat-form-field>
          <button type="submit" mat-raised-button  [disabled]="myForm.invalid">Submit</button>
</form>
