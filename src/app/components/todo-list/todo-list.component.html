<div class="todo-list">
    <div class="item-wrap" *ngFor="let item of todos">
    <mat-card appearance="outlined">
        <mat-card-content>
            <mat-card-title>{{item.title}}</mat-card-title>
            <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
            <button mat-raised-button>Complete</button>
            <button mat-raised-button>Archive</button>
        </mat-card-content>
      </mat-card>
      <mat-divider></mat-divider>
    </div>
</div>
