<div class="todos-container">
    <div class="list-container">
        <app-todo-list [todos]="todoList"></app-todo-list>
    </div>
    <div class="todo-container">
        <app-todo [todo]="selectedTodo"></app-todo>
        <button mat-fab color="primary" class="add-new-todo-button" (click)="openDialog()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
